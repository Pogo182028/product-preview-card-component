<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container-flex">
      <article class="card container">
        <picture class="card__image">
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 800px)"
          />
          <img src="./images/image-product-mobile.jpg" alt="image-product" />
        </picture>

        <div class="product">
          <p class="product__category">P e r f u m e</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__price">
            <p class="product__price--discount">$149.99</p>
            <p class="product__price--original">$169.99</p>
          </div>
          <button class="product__button">
            <img
              class="product__button-img"
              src="./images/icon-cart.svg"
              alt="icon-cart"
            />
            Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
